<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Management App</title>
    <!-- Tailwind CSS (Latest Version) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Enable Dark Mode in Tailwind CSS CDN -->
    <script>
        tailwind.config = {
            darkMode: 'class', // Enable manual dark mode toggling
        };
    </script>
    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- jsPDF AutoTable Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- Login Form (Initial Content) -->
        <div id="loginForm" class="min-h-screen flex items-center justify-center p-4"
             style="background: linear-gradient(135deg, rgba(59, 130, 246, 0.8) 0%, rgba(255, 255, 255, 0.8) 25%, rgba(16, 185, 129, 0.8) 50%, rgba(0, 0, 0, 0.8) 75%);">
            <div class="bg-white/90 backdrop-blur-lg rounded-lg shadow-2xl p-8 max-w-md w-full text-center">
                <!-- App Logo -->
                <img src="images/logo.png" alt="App Logo" class="mx-auto mb-0" style="width: 25rem; height: 25rem;" />
                <h1 class="text-3xl font-bold text-gray-800 mb-3">School Management App</h1>
                <form onsubmit="handleLogin(event)" class="space-y-4">
                    <!-- Email Input -->
                    <div>
                        <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all" placeholder="Email" required>
                    </div>
                    <!-- Password Input -->
                    <div>
                        <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all" placeholder="Password" required>
                    </div>
                    <!-- Role Dropdown -->
                    <div>
                        <select id="role" class="w-full p-3 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all appearance-none bg-white bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzNiODJmNiI+PHBhdGggZD0iTTcgMTBsNSA1IDUtNXoiLz48L3N2Zz4=')] bg-no-repeat bg-[right_0.75rem_center] bg-[length:16px_16px]" required>
                            <option value="">Select Role</option>
                            <option value="admin">Admin</option>
                            <option value="teacher">Teacher</option>
                            <option value="student">Student</option>
                        </select>
                    </div>
                    <!-- Login Button -->
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white font-semibold py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all transform hover:-translate-y-1 shadow-lg">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/management/courseManagement.js"></script>
    <script src="js/management/groupManagement.js" ></script>
    <script src="js/management/userManagement.js"></script>
    <script src="js/analytics.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/views/adminView.js"></script>
    <script src="js/views/studentView.js" ></script>
    <script src="js/views/teacherView.js" ></script>
    <script src="js/jsPDF.js"></script>
    <script src="js/jsPDF_Teacher.js"></script>
</body>
</html>
